<html>
    <head>
        <meta charset="UTF-8">
        <title>BMICACULATOR</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="background">
        <h1>BMI CALCULATOR</h1>
        </div>
        <div class="box">
                <p>Person Weight(in kgs)
                <input type="text" id="wt" placeholder="kilogram"><br>
                <span id="weight_error"></span>
                </p> 
                <br>
                <p>Person Height(in cms)
                <input type="text" id="ht" placeholder="metres"> <br> 
                <span id="height_error"></span>
                </p> 
                <br><br>
                <button id="butn">Find BMI</button>
                <p id="output"></p>
                
        </div>
    </body>
</html>
